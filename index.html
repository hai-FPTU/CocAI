<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Software Engineering Student - Cóc AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 960px;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 28px;
      color: #38bdf8;
      margin: 0;
    }

    .header p {
      font-size: 16px;
      color: #94a3b8;
      margin-top: 5px;
      letter-spacing: 0.5px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      .chat-container {
        padding: 20px;
      }
      .header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">
      <h1>Software Engineering Student</h1>
      <p>Cóc AI</p>
    </div>
    <iframe src="https://udify.app/chat/dObDL9i9I7OSsYYc"></iframe>
  </div>

</body>
</html>
